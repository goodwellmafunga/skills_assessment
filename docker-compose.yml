version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: skilluser
      POSTGRES_PASSWORD: skillpass
      POSTGRES_DB: skills_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app

  worker:
    build: ./backend
    command: celery -A app.tasks.celery_app.celery_app worker -l info
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/usr/src/app

volumes:
  pg_data:
